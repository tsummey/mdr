######################################################################


# The following line preserves fully-qualified domain names, and
# not short names. It must be added before modules are loaded.
$PreserveFQDN on


# MODULES
#####################################################################

# provides support for local system logging
module(load="imuxsock")

# injects periodic 'mark' messages to the rsyslog input useful for verifying logging is functioning
module(load="immark")

# Used to forward syslog messages to another syslog server. This can be useful for aggregating logs or
# sending logs to a remote location for analysis or backup.
#module(load="omfwd")

# provides UDP syslog reception
module(load="imudp")
input(type="imudp" port="514")

# provides TCP syslog reception
#module(load="imtcp")
#input(type="imtcp" port="514")

# provides kernel logging support and enable non-kernel klog messages
module(load="imklog" permitnonkernelfacility="on")


# GLOBAL DIRECTIVES
#####################################################################

# To enable RFC3339 timestamps, comment out the following line
# $ActionFileDefaultTemplate RSYSLOG_TraditionalFileFormat

# Filter duplicated messages
$RepeatedMsgReduction on

# Set the default permissions for all log files.
$FileOwner syslog
$FileGroup adm
$FileCreateMode 0777
$DirCreateMode 0757
$Umask 0022
$PrivDropToUser syslog
$PrivDropToGroup syslog

# Where to place spool and state files
$WorkDirectory /var/spool/rsyslog

# Include all config files in /etc/rsyslog.d/
$IncludeConfig /etc/rsyslog.d/*.conf

# This is a custom template named 'remote-incoming-logs' that creates
# a folder in the /syslog path named for the (%HOSTNAME%) value of hostname
# in the log sent to this collector. REfer the the following URL for more
# options.
# https://rsyslog.readthedocs.io/en/latest/configuration/properties.html

$template remoteLogs,"/adlslogstor/%FROMHOST-IP%/%PROGRAMNAME%.log"

# Define the logs to be collected. The '& ~' is used to discard the selected messages after they have been
# processed by the previous action.
*.* ?remoteLogs
